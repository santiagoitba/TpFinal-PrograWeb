<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guita Fácil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Guita Fácil</h1>
    <nav>
      <a href="#cursos" class="nav-link">Cursos</a>
      <a href="#agenda" class="nav-link">Agendar Turno</a>
      <a href="#turnos-agendados" class="nav-link">Turnos</a>
    </nav>
  </header>

  <main>
    <section id="cursos">
      <h2 class="subtitulo">Nuestros Cursos</h2>
      <div class="curso">
        <h3>Trading</h3>
        <button class="agendar-btn" data-curso="Trading">Agendar turno</button>
      </div>
      <div class="curso">
        <h3>Cripto</h3>
        <button class="agendar-btn" data-curso="Cripto">Agendar turno</button>
      </div>
    </section>

    <section id="agenda" class="agenda-section">
      <h2>Agendá tu turno</h2>
      <form id="form-turno">
        <label>Nombre:
          <input type="text" id="nombre" required>
        </label>
        <label>Email:
          <input type="email" id="email" required>
        </label>
        <label>Curso:
          <select id="curso" required>
            <option value="">Seleccioná</option>
            <option value="Trading">Trading</option>
            <option value="Cripto">Cripto</option>
          </select>
        </label>
        <label>Fecha:
          <input type="date" id="fecha" required>
        </label>
        <label>Monto generado:
          <input type="number" id="dinero" min="0" step="0.01">
        </label>
        <button type="submit">Agendar</button>
      </form>
    </section>

    <div class="contador-global">
      <h3>Total generado (global)</h3>
      <div id="total-generado" class="total-generado">$0</div>
    </div>

    <section id="monedero">
      <h3>Tu monedero</h3>
      <div id="total-monedero">$0</div>
    </section>

    <section id="turnos-agendados">
      <h3>Turnos agendados</h3>
      <ul id="lista-turnos"></ul>
    </section>
  </main>

  <footer>
    &copy; 2025 Guita Fácil
  </footer>

  <script src="script.js"></script>
</body>
</html>
