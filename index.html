<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ezMoney</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ezMoney</h1>
  </header>

  <main>
    <section class="intro">
      <p>
        ¿Querés ganar plata fácil desde casa? Explora alguna de nuestras 4 opciones de curso fácil y empieza a generar ingresos YA.
      </p>
    </section>

    <section class="tematicas">
      <h2>Explora nuestras temáticas</h2>
      <div class="tematicas-grid">
        <a href="cripto.html" class="tema-btn">Cripto</a>
        <a href="trading.html" class="tema-btn">Trading</a>
        <a href="marketing.html" class="tema-btn">Marketing Digital</a>
        <a href="diseno.html" class="tema-btn">Diseño</a>
      </div>
    </section>

    <section class="agenda-section" id="agenda">
      <h2>Agendar turno</h2>
      <form id="form-turno">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="curso">Curso</label>
        <select id="curso" required>
          <option value="" disabled selected>Seleccioná un curso</option>
          <option value="Cripto">Cripto</option>
          <option value="Trading">Trading</option>
          <option value="Marketing Digital">Marketing Digital</option>
          <option value="Diseño">Diseño</option>
        </select>

        <label for="fecha">Fecha del turno</label>
        <input type="date" id="fecha" required />

        <button type="submit">Agendar</button>
      </form>

      <ul id="lista-turnos">
        <li>No hay turnos agendados.</li>
      </ul>
    </section>
  </main>

  <footer>
    &copy; 2025 ezMoney - Todos los derechos reservados
  </footer>

  <script src="script.js"></script>
</body>
</html>
