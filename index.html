<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EZMoney</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>EZMoney</h1>
  </header>

  <main>
    <section class="intro">
      <p>
        ¿Querés ganar plata fácil desde casa? Explora alguna de nuestras 4 opciones de curso fácil y empieza a generar ingresos YA.
      </p>
    </section>

    <section class="tematicas">
      <h2>Explora nuestras temáticas</h2>
      <div class="tematicas-grid">
        <button class="tema-btn" onclick="window.location='cripto.html'">Cripto</button>
        <button class="tema-btn" onclick="window.location='trading.html'">Trading</button>
        <button class="tema-btn" onclick="window.location='marketing.html'">Marketing Digital</button>
        <button class="tema-btn" onclick="window.location='diseno.html'">Diseño</button>
      </div>
    </section>

    <section class="agenda-section" id="agenda">
      <h2>Agendar turno</h2>
      <form id="form-turno">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required />

        <label for="curso">Curso:</label>
        <select id="curso" required>
          <option value="">Elegí un curso</option>
          <option value="Cripto">Cripto</option>
          <option value="Trading">Trading</option>
          <option value="Marketing Digital">Marketing Digital</option>
          <option value="Diseño">Diseño</option>
        </select>

        <div id="instructor-info" style="display:none; margin-bottom:1rem; color:#dfff00;"></div>

        <label for="fecha">Fecha del turno:</label>
        <input type="date" id="fecha" required />

        <label for="horario">Horario:</label>
        <select id="horario" required>
          <option value="">Elegí un horario</option>
          <option value="09:00">09:00</option>
          <option value="11:00">11:00</option>
          <option value="14:00">14:00</option>
          <option value="16:00">16:00</option>
          <option value="18:00">18:00</option>
        </select>

        <button type="submit">Agendar</button>
      </form>

      <h3>Turnos agendados:</h3>
      <ul id="lista-turnos"></ul>
    </section>
  </main>

  <footer>
    &copy; 2025 EZMoney - Todos los derechos reservados
  </footer>

  <script src="script.js"></script>
</body>
</html>
